<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Live Event</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Use Inter as the default font */
        body {
            font-family: 'Inter', sans-serif;
        }

        /* Keyframe animation for the background blobs */
        @keyframes blob {
            0% {
                transform: translate(0px, 0px) scale(1);
            }
            33% {
                transform: translate(30px, -50px) scale(1.1);
            }
            66% {
                transform: translate(-20px, 20px) scale(0.9);
            }
            100% {
                transform: translate(0px, 0px) scale(1);
            }
        }
        .animate-blob {
            animation: blob 7s infinite;
        }
        .animation-delay-2000 {
            animation-delay: 2s;
        }
        .animation-delay-4000 {
            animation-delay: 4s;
        }
    </style>
</head>
<body class="bg-slate-900 text-white flex items-center justify-center min-h-screen p-4 sm:p-6 lg:p-8 overflow-hidden relative">

    <div class="absolute top-0 -left-4 w-72 h-72 bg-purple-600 rounded-full mix-blend-screen filter blur-3xl opacity-40 animate-blob"></div>
    <div class="absolute top-0 -right-4 w-72 h-72 bg-indigo-600 rounded-full mix-blend-screen filter blur-3xl opacity-40 animate-blob animation-delay-2000"></div>
    <div class="absolute -bottom-8 left-20 w-72 h-72 bg-pink-600 rounded-full mix-blend-screen filter blur-3xl opacity-40 animate-blob animation-delay-4000"></div>
   
    <div class="bg-slate-800/50 backdrop-blur-xl rounded-2xl shadow-2xl shadow-indigo-500/10 max-w-md w-full overflow-hidden border border-slate-700 z-10">

        <div class="p-8 md:p-12 flex flex-col justify-center text-center">
           
            <div class="mx-auto mb-6 bg-indigo-500/10 rounded-full p-4 w-fit">
                <svg class="w-12 h-12 text-indigo-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 13.5l10.5-11.25L12 10.5h8.25L9.75 21.75 12 13.5H3.75z" />
                </svg>
            </div>
           
            <div class="flex items-center justify-center mb-4">
                <span class="relative flex h-3 w-3">
                    <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-red-400 opacity-75"></span>
                    <span class="relative inline-flex rounded-full h-3 w-3 bg-green-500"></span>
                </span>
                <!-- change the color red to green when the joining is open -->
                <span class="ml-3 text-lg font-semibold text-red-400 uppercase tracking-wider">Will open Soon</span>
            </div>

            <h1 class="text-3xl md:text-4xl font-bold text-white mb-2">
                Dezinova Membership 2025
            </h1>
           
            <p class="text-slate-300 leading-relaxed mb-8">
                The event is in session. Click the button below to join the live stream now!
            </p>

            <a href="#"
               target="_blank"
               class="w-full bg-gradient-to-r from-indigo-600 to-purple-600 text-white text-center font-bold py-4 px-6 rounded-lg hover:from-indigo-500 hover:to-purple-500 focus:outline-none focus:ring-4 focus:ring-indigo-300/50 transition-all duration-300 transform hover:scale-105 shadow-lg hover:shadow-2xl hover:shadow-indigo-500/40">
                Opening Soon
            </a>
           
            <p class="text-center text-sm text-slate-400 mt-4">
                Having trouble joining? Please contact support in the main page.
            </p>

        </div>

    </div>
</body>
</html>
